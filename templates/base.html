<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Attendance Manager{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Custom styles -->
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-calendar-check me-2"></i>Attendance Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/individual_student_attendance' %}active{% endif %}" href="/individual_student_attendance">
                            <i class="fas fa-user me-1"></i> Student Attendance
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/daily-attendance-dashboard' %}active{% endif %}" href="/daily-attendance-dashboard">
                            <i class="fas fa-chart-line me-1"></i> Daily Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/average-attendance-per-activity' %}active{% endif %}" href="/average-attendance-per-activity">
                            <i class="fas fa-chart-bar me-1"></i> Activity Stats
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/upload' %}active{% endif %}" href="/upload">
                            <i class="fas fa-upload me-1"></i> Upload Data
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/student-only-page' %}active{% endif %}" href="/student-only-page">
                            <i class="fas fa-sign-in-alt me-1"></i> SBHS Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">School Attendance Manager &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Plotly.js (already included in your individual pages) -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
